<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title"  style="text-align:center;">添加一个新的主机</h3>
    </div>
    <div class="panel-body">
        <div class="form-inline">
          <div class="form-group">
            <label for="clientip">客户端IP地址：</label>
            <input type="text" class="form-control" id="clientip" placeholder="10.0.0.61" require="true"/>
          </div>
          <div class="form-group">
            <label for="clientport">客户端端口号：</label>
            <input type="text" class="form-control" id="clientport" value="10050" require="true"/>
          </div>
          <input type="button" class="btn btn-primary" value="检测客户端" onclick="return CheckValid(this);"/>
        </div>
    </div>
</div>

<script type="application/javascript">
    function SubmitForm(){
        $.post('/zabbixCheck',{'clientip': $('#clientip').val(),'clientport': $('#clientport').val()},function(callback){
           console.log(callback);
        });
    }
</script>
